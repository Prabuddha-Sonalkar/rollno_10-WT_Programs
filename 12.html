<!DOCTYPE html>

<head>
   
    <title>Matrix Addition</title>
</head>
<body>
    <h1>Matrix Addition Result:</h1>
    <script>
        // Define matrices a and b
        let a = [[1, 2, 3], [4, 5, 6]];
        let b = [[1, 2, 3], [4, 5, 6]];

        // Initialize matrix c with all zeros
        let c = [[0, 0, 0], [0, 0, 0]];

        // Perform matrix addition
        for (let i = 0; i < a.length; i++) {
            for (let j = 0; j < a[i].length; j++) {
                c[i][j] = a[i][j] + b[i][j];
            }
        }

        // Display the result
        for (let i = 0; i < a.length; i++) {
            for (let j = 0; j < a[i].length; j++) {
                document.write(c[i][j] + " ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
