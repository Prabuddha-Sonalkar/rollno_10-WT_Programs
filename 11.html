<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>JavaScript Demo</title>
</head>

<body>
    <h2>JavaScript Demo</h2>
    <!-- Include the JavaScript file -->
    <script>

        function showMessage() {
            alert("Hello, World!");
        }
    </script>

    <!-- Button to trigger the JavaScript function -->
    <button onclick="showMessage()">Click Me</button>
</body>

</html>
